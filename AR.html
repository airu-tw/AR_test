<script src="/js/aframe.min.js"></script>
<script src="/js/aframe-ar.js"></script>
<body style=’margin : 0px; overflow: hidden;’>
      <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
          <a-asset-item id="fish-obj"
          src="obj/fish-2.obj">
          </a-asset-item>
        <a-asset-item id="fish-mtl"
          src="obj/fish-2.mtl">
        </a-asset-item>
        </a-assets>
          <a-marker preset=’hiro’>
    				<a-entity id="AR"
    				obj-model="obj: #fish-obj;
            mtl: #fish-mtl;">
            </a-entity>
          </a-marker>
          <a-entity camera>
          </a-entity>
      </a-scene>
      <script>
        document.querySelector("#fish-obj").src = "obj/fish-2.obj";
        document.querySelector("#fish-mtl").src = "obj/fish-1.mtl";
      </script>
</body>
