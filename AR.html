<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="js/AR_init.js"></script>
<script>
  AFRAME.registerComponent('fish', {
      init: function() {
          const aEntity = document.querySelector("#fish_models");
          aEntity.setAttribute('obj-model',{
            obj: #fish-obj,
            mtl: #fish-mtl2});
          console .log（'Hello，World！'）;
      }
  });
</script>
<body style=’margin : 0px; overflow: hidden;’>
      <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
          <a-asset-item id="fish-obj"
          src="obj/fish-2.obj">
          </a-asset-item>
        <a-asset-item id="fish-mtl1"
          src="obj/fish-2.mtl">
        </a-asset-item>
        <a-asset-item id="fish-mtl2"
          src="obj/fish-1.mtl">
        </a-asset-item>
        </a-assets>
          <a-marker  preset="hiro">
    				<a-entity fish id="fish_models"
    				obj-model="obj: #fish-obj;
            mtl: #fish-mtl1;">
            </a-entity>
          </a-marker>
          <a-entity camera>
          </a-entity>
      </a-scene>
</body>
